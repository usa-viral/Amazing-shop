<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Amazing Shop - The best viral products online in the USA!" />
  <meta name="keywords" content="amazon, ebay, shopping, best shopping site, viral products USA" />
  <meta name="author" content="Amazing Shop" />
  <title>Amazing Shop</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #f4f4f4;
    }

    .product-card {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .header {
      background-color: #343a40;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    .footer {
      background-color: #343a40;
      color: #fff;
      padding: 1rem;
      text-align: center;
      margin-top: 3rem;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="logo">Amazing Shop</div>
    <p>Discover the most viral, trending, and useful products in the USA!</p>
  </div>

  <div class="container mt-5">
    <div class="row" id="product-grid">
      <!-- Product cards will be injected here -->
    </div>
  </div>

  <div class="footer">
    &copy; 2025 Amazing Shop. All rights reserved.
  </div>

  <script>
    const products = [
      {
        title: "Car Vacuum Cleaner",
        description: "Keep your vehicle clean and dust-free with this compact and powerful handheld vacuum.",
        image: "https://m.media-amazon.com/images/I/61iI9lAFI6L._AC_SL1500_.jpg",
        link: "https://www.amazon.com/dp/B07X5JBN6G"
      },
      {
        title: "Bluetooth Sleep Headphones",
        description: "Fall asleep to music or white noise with this ultra-soft headband with built-in headphones.",
        image: "https://m.media-amazon.com/images/I/81xGzmKZ2-L._AC_SL1500_.jpg",
        link: "https://www.amazon.com/dp/B07JVLW7YK"
      },
      {
        title: "Touchless Soap Dispenser",
        description: "Automatic motion-sensor soap dispenser perfect for kitchens and bathrooms.",
        image: "https://m.media-amazon.com/images/I/718Y0nXAwML._AC_SL1500_.jpg",
        link: "https://www.amazon.com/dp/B086Q6FYM4"
      },
      {
        title: "USB Rechargeable Lighter",
        description: "Eco-friendly electric arc lighter that charges via USB and works without flame or gas.",
        image: "https://m.media-amazon.com/images/I/81gkQ9r3p4L._AC_SL1500_.jpg",
        link: "https://www.amazon.com/dp/B089B1BBF3"
      },
      {
        title: "Mini Projector",
        description: "Portable mini projector ideal for movie nights, dorms, and small rooms. Big screen in your pocket!",
        image: "https://m.media-amazon.com/images/I/61h5F8Q1TaL._AC_SL1500_.jpg",
        link: "https://www.amazon.com/dp/B08GY8NH9V"
      },
      {
        title: "Magnetic Phone Mount",
        description: "Securely attach your phone in your car with this strong magnetic dashboard mount.",
        image: "https://m.media-amazon.com/images/I/71XQQQTHyFL._AC_SL1500_.jpg",
        link: "https://www.amazon.com/dp/B082XY29VL"
      },
      {
        title: "Wearable Neck Fan",
        description: "Stay cool hands-free this summer with this quiet, USB-rechargeable neck fan.",
        image: "https://m.media-amazon.com/images/I/61J3vY9bJHL._AC_SL1500_.jpg",
        link: "https://www.amazon.com/dp/B087M2H2TT"
      },
      {
        title: "Portable Door Lock",
        description: "Travel-safe, easy-to-use lock for extra security in hotel rooms, dorms, and Airbnb stays.",
        image: "https://m.media-amazon.com/images/I/81sL6g8KjzL._AC_SL1500_.jpg",
        link: "https://www.amazon.com/dp/B07XBQWPPR"
      }
    ];

    const grid = document.getElementById('product-grid');
    products.forEach(p => {
      grid.innerHTML += `
        <div class="col-md-3 mb-4">
          <div class="card product-card">
            <img src="${p.image}" class="card-img-top" alt="${p.title}" />
            <div class="card-body">
              <h5 class="card-title">${p.title}</h5>
              <p class="card-text">${p.description}</p>
              <a href="${p.link}" class="btn btn-primary" target="_blank">Buy Now</a>
            </div>
          </div>
        </div>
      `;
    });
  </script>
</body>

</html>
