<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Amazing Shop - Discover the top viral products in the USA!" />
  <meta name="keywords" content="amazon, ebay, shopping, best shopping site, viral products USA" />
  <meta name="author" content="Amazing Shop" />
  <title>Amazing Shop</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.8rem;
    }

    .hero-section {
      background-color: #f8f9fa;
      padding: 60px 0;
      text-align: center;
    }

    .product-card {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .footer {
      background-color: #343a40;
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Amazing Shop</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#products">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contact">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero-section">
    <h1>Welcome to Amazing Shop</h1>
    <p>Your destination for the most trending products in the USA</p>
  </div>

  <!-- Products Section -->
  <div class="container mt-5" id="products">
    <h2 class="text-center mb-4">Featured Products</h2>
    <div class="row" id="product-grid"></div>
  </div>

  <!-- Contact Section -->
  <div class="container mt-5" id="contact">
    <h3>Contact Us</h3>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Footer -->
  <div class="footer">
    &copy; 2025 Amazing Shop. All rights reserved.
  </div>

  <script>
    const products = [
      {
        title: "Smart Bottle",
        description: "Tracks your water intake. Glows to remind you to drink more!",
        image: "https://images.unsplash.com/photo-1618672511222-3a7b7477d221?auto=format&fit=crop&w=600&q=80",
        link: "#"
      },
      {
        title: "LED Makeup Mirror",
        description: "Perfect lighting for flawless makeup anytime, anywhere.",
        image: "https://images.unsplash.com/photo-1616627982070-6b54c86b9d13?auto=format&fit=crop&w=600&q=80",
        link: "#"
      },
      {
        title: "Portable Air Cooler",
        description: "Stay chill on-the-go. Great for homes, dorms, or desks.",
        image: "https://images.unsplash.com/photo-1599394743774-e3b0f4db242d?auto=format&fit=crop&w=600&q=80",
        link: "#"
      },
      {
        title: "Mini Bag Sealer",
        description: "Seal any snack or bag instantly! No more stale chips.",
        image: "https://images.unsplash.com/photo-1602526218499-bbce3b1a98e1?auto=format&fit=crop&w=600&q=80",
        link: "#"
      }
    ];

    const grid = document.getElementById('product-grid');
    products.forEach(p => {
      grid.innerHTML += `
        <div class="col-md-3 mb-4">
          <div class="card product-card h-100">
            <img src="${p.image}" class="card-img-top" alt="${p.title}" />
            <div class="card-body">
              <h5 class="card-title">${p.title}</h5>
              <p class="card-text">${p.description}</p>
              <a href="${p.link}" class="btn btn-outline-primary btn-block">Buy Now</a>
            </div>
          </div>
        </div>
      `;
    });
  </script>
</body>

</html>
